    <div id="normal_stats"></div>

        <li id="items_bought"></li>
        <li id="items_sold"></li>
        <li id="money_bought"></li>
        <li id="money_sold"></li>
        <li id="money_sold_after_fee"></li>
        <li id="profit_after_fee"></li>
    </ul>

            <span class="sell_info">Sell Price: $180 | Profit: -$20</span>
