<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <div id="normal_stats"></div>
    <p id="warning" style="display: none; color: red">Last refresh time is over 12 hours ago! Information is possibly wrong!</p>
    <form id="form" onsubmit="return false;">
        <input placeholder="clientId" id="clientId">
        <input placeholder="api_secret" id="api_secret" type="password" onsubmit="fetchApiInfo()">
        <button onclick="fetchApiInfo()">Refresh info</button>
        <!-- <input style="position:absolute; top:80%; left:5%; width:40%;" type="text" id="userInput" />
        -->
        <!-- <input style="position:absolute; top:50%; left:5%; width:40%;" type="submit" onclick="fetchApiInfo();" />  -->
    </form>
    <a href="https://skinport.com/de/account" target="_blank">Find API Info</a>
    <ul id="total_stats">
        <li id="items_bought"></li>
        <li id="items_sold"></li>
        <li id="money_bought"></li>
        <li id="money_sold"></li>
        <li id="money_sold_after_fee"></li>
        <li id="profit_after_fee"></li>
    </ul>

    <div style="display: flex; justify-content: flex-end;">
    <label style="padding-right: 1%;">Sort by:  </label>
        <select id="sort_by" value="Time" onchange="resort()">
            <option value="Time">Time</option>
            <option value="Buy price">Buy price</option>
            <option value="Sell price">Sell price</option>
            <option value="Profit">Profit</option>
        </select>
    </div>
    <ul id="purchase_list"></ul>
        <!-- <li class="purchase profitable">
            <span class="purchase_info">Item Name: AK-47 | Buy Price: $100</span>
            <span class="sell_info">Sell Price: $150 | Profit: $50</span>
        </li>
        <li class="purchase not_profitable">
            <span class="purchase_info">Item Name: M4A1-S | Buy Price: $200</span>
            <span class="sell_info">Sell Price: $180 | Profit: -$20</span>
        </li> -->
    </ul>

    <style>
        .purchase {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
        }
        .profitable {
            background-color: lightgreen;
        }
        .not_profitable {
            background-color: lightcoral;
        }
        .not_sold {
            background-color: lightgray;
        }
    </style>
</body>
</html>
